  <script type="text/javascript">
    function adapter() {
      // 获取到设备的宽度
      const dip = document.documentElement.clientWidth;
      // 计算根字体大小(100-自己指定/375-设计稿宽度)
      const rootFontSize = (dip * 100) / 390
      // 把最新计算的rem值设置给html标签
      document.documentElement.style.fontSize = rootFontSize + 'px';
    }
    adapter();
    window.onresize = () => {
      adapter();
    }
  </script>
