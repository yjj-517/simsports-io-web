<script>
  // 获取到设备的宽度
  var deviceWidth = document.documentElement.clientWidth;
  // console.log(deviceWidth);
  // 根据比例计算出rem的数值
  var X = deviceWidth * 100 / 750;
  if (X > 100) {
    X = 100; // 为了避免图片失真，只缩小不放大
  }
  console.log(X);
  // 把最新计算的rem值设置给html标签
  document.documentElement.style.fontSize = X / 3.45 + 'px';
</script>
